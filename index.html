<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Tambon_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[15.139859976943269,99.15850088529021],[16.335971461693305,101.45532846030102]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Tambon_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tambon_cod'] !== null ? autolinker.link(feature.properties['Tambon_cod'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tambon</th>\
                        <td>' + (feature.properties['Tambon'] !== null ? autolinker.link(feature.properties['Tambon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Amphoe</th>\
                        <td>' + (feature.properties['Amphoe'] !== null ? autolinker.link(feature.properties['Amphoe'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Province</th>\
                        <td>' + (feature.properties['Province'] !== null ? autolinker.link(feature.properties['Province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['พื้นที่ไข้เลือดออก_จำนวนผู้ป่วยไข้เลือดออก'] !== null ? autolinker.link(feature.properties['พื้นที่ไข้เลือดออก_จำนวนผู้ป่วยไข้เลือดออก'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Tambon_0_0(feature) {
            switch(String(feature.properties['พื้นที่ไข้เลือดออก_จำนวนผู้ป่วยไข้เลือดออก'])) {
                case '0':
                    return {
                pane: 'pane_Tambon_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
                case '1':
                    return {
                pane: 'pane_Tambon_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(22,255,61,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Tambon_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,255,89,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_Tambon_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,64,64,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Tambon_0');
        map.getPane('pane_Tambon_0').style.zIndex = 400;
        map.getPane('pane_Tambon_0').style['mix-blend-mode'] = 'normal';
        var layer_Tambon_0 = new L.geoJson(json_Tambon_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tambon_0',
            layerName: 'layer_Tambon_0',
            pane: 'pane_Tambon_0',
            onEachFeature: pop_Tambon_0,
            style: style_Tambon_0_0,
        });
        bounds_group.addLayer(layer_Tambon_0);
        map.addLayer(layer_Tambon_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Tambon<br /><table><tr><td style="text-align: center;"><img src="legend/Tambon_0_ไมมรายงานผปวย0.png" /></td><td>ไม่ม่รายงานผู้ป่วย</td></tr><tr><td style="text-align: center;"><img src="legend/Tambon_0_เสยงตำรายงานผปวยตำกวาคามธยฐาน1.png" /></td><td>เสี่ยงต่ำ(รายงานผู้ป่วยต่ำกว่าค่ามัธยฐาน)</td></tr><tr><td style="text-align: center;"><img src="legend/Tambon_0_เสยงปานกลางรายงานผปวยเทากบคามธยฐาน2.png" /></td><td>เสี่ยงปานกลาง(รายงานผู้ป่วยเท่ากับค่ามัธยฐาน)</td></tr><tr><td style="text-align: center;"><img src="legend/Tambon_0_ระบาดรายงานผปวยเกนคามธยฐาน3.png" /></td><td>ระบาด(รายงานผู้ป่วยเกินค่ามัธยฐาน)</td></tr></table>': layer_Tambon_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Tambon_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Tambon'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'TH SarabunPSK\', sans-serif;">' + layer.feature.properties['Tambon']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Tambon_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Amphoe": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_Tambon_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Tambon'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'TH SarabunPSK\', sans-serif;">' + layer.feature.properties['Tambon']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Tambon_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Amphoe = document.createElement('div');
            div_Amphoe.id = "div_Amphoe";
            div_Amphoe.className= "filterselect";
            document.getElementById("menu").appendChild(div_Amphoe);
            sel_Amphoe = document.createElement('select');
            sel_Amphoe.multiple = true;
            sel_Amphoe.size = 10;
            sel_Amphoe.id = "sel_Amphoe";
            var Amphoe_options_str = "<option value='' unselected></option>";
            sel_Amphoe.onchange = function(){filterFunc()};
            Amphoe_options_str  += '<option value="ชุมตาบง">ชุมตาบง</option>';
            Amphoe_options_str  += '<option value="ชุมแสง">ชุมแสง</option>';
            Amphoe_options_str  += '<option value="ตากฟ้า">ตากฟ้า</option>';
            Amphoe_options_str  += '<option value="ตาคลี">ตาคลี</option>';
            Amphoe_options_str  += '<option value="ท่าตะโก">ท่าตะโก</option>';
            Amphoe_options_str  += '<option value="บรรพตพิสัย">บรรพตพิสัย</option>';
            Amphoe_options_str  += '<option value="พยุหะคีรี">พยุหะคีรี</option>';
            Amphoe_options_str  += '<option value="ลาดยาว">ลาดยาว</option>';
            Amphoe_options_str  += '<option value="หนองบัว">หนองบัว</option>';
            Amphoe_options_str  += '<option value="เก้าเลี้ยว">เก้าเลี้ยว</option>';
            Amphoe_options_str  += '<option value="เมืองนครสวรรค์">เมืองนครสวรรค์</option>';
            Amphoe_options_str  += '<option value="แม่วงก์">แม่วงก์</option>';
            Amphoe_options_str  += '<option value="แม่เปิน">แม่เปิน</option>';
            Amphoe_options_str  += '<option value="โกรกพระ">โกรกพระ</option>';
            Amphoe_options_str  += '<option value="ไพศาลี">ไพศาลี</option>';
            sel_Amphoe.innerHTML = Amphoe_options_str;
            div_Amphoe.appendChild(sel_Amphoe);
            var lab_Amphoe = document.createElement('div');
            lab_Amphoe.innerHTML = 'Amphoe';
            lab_Amphoe.className = 'filterlabel';
            div_Amphoe.appendChild(lab_Amphoe);
            var reset_Amphoe = document.createElement('div');
            reset_Amphoe.innerHTML = 'clear filter';
            reset_Amphoe.className = 'filterlabel';
            reset_Amphoe.onclick = function() {
                var options = document.getElementById("sel_Amphoe").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Amphoe.appendChild(reset_Amphoe);
        resetLabels([layer_Tambon_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Tambon_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Tambon_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Tambon_0]);
        });
        </script>
    </body>
</html>
